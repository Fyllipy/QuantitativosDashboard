<!DOCTYPE html>
  
  <html lang="pt-br">
    <meta charset="UTF-8">
    <title>Dashboard do Projeto</title>
    
    <head>

      
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
      <link rel="stylesheet" type="text/css" href="icofont.min.css">
      <link rel="stylesheet" href="css/style.css">
      
      
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      
    </head>


    <body>
        <div class="w3-sidebar w3-bar-block w3-card w3-animate-left" style="display:none" id="mySidebar">
            <button class="w3-bar-item w3-button w3-large"
            onclick="w3_close()">Fechar &times;</button>
            <a href="#" class="w3-bar-item w3-button icofont-bolt icofont-2x"> Quantitativos</a>
            <a href="#" class="w3-bar-item w3-button icofont-architecture icofont-2x"> Projetos</a>
            <a href="#" class="w3-bar-item w3-button icofont-calculations icofont-2x"> Serviços</a>
          </div>
          
          <div id="main">
          
          <div class="w3-teal">
            <button id="openNav" class="w3-button w3-teal w3-xlarge" style="background-color: black;" onclick="w3_open()">&#9776;</button>
            <div class="w3-container">
              <h1>Nome do Projeto</h1>
            </div>
          </div>

          <div id="selection">
            <label>Selecione o Item</label>
          </div>


          <div id="dash">
            <button class="w3-button w3-round w3-light-gray" id="wall"><i class="icofont-wall icofont-5x"></i></button>
            <button class="w3-button w3-round w3-light-gray" id="window"><i class="icofont-brand-windows icofont-5x"></i></button>
            <button class="w3-button w3-round w3-light-gray" id="doors"><i class="icofont-building icofont-5x"></i></button>
          </div>

          <div id="dash">
            <p>Ainda em desenvolvimento. <br> Faltando acrescentar a aba de total e das portas (trivial)</p>
          </div>



<div id="myModal" class="modal">

  <!-- Modal content -->
  <div class="modal-content">
    <div class="modal-header">
      <span class="close">&times;</span>
      <h2 id="headerEraser">Modal Header</h2>
    </div>
    <div class="modal-body">
      <div class="bodyContainer"></div>
      
    </div>
    <div class="modal-footer">
      <h3></h3>
    </div>
  </div>

</div>

          

      <script type="text/javascript" src="js/buttons.js"></script>
      <script type="text/javascript" src="js/wall.js"></script>
      
    </body>
    <footer>
      <div class="foot"><p id="dash">Informações da empresa Aqui <br> Endereço <br> Telefone <br> E-mail <br> <br> &copy; João Fyllipy de Lima Nunes</p></div>
